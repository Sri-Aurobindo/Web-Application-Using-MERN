    <header>
        <h1>Club Activities Page</h1>
    </header>
    <main>
        <figure>
            <img src="./images/club1.png" width="1000">
            <figcaption style="text-align-last: center;">Club Activities Page Image</figcaption>
        </figure>
        <h3>Activity types</h3>
        <ul>
            <li>Training Match</li>
            <li>5 VS 5 Match</li>
            <li>7 VS 7 Match</li>
            <li>Pro League</li>
            <li>Daily Soccer Teaching Session</li>
        </ul>
        <h3>Activity Schedule</h3>
        <table id=activitytable>
          <caption>Activities Table</caption>
            <thead>
              <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
        </table>
    </main>
    <footer>
        &copy;2021 - GothamSoccerClub
    </footer>
    <script>
      let table = document.querySelector('#activitytable');
      events.forEach(function(tablevalue) {
      let tr = document.createElement('tr');
      tr.innerHTML = '<td>' + tablevalue.Name + '</td>' +
      '<td>' + tablevalue.Date + '</td>' +
      '<td>' + tablevalue.Time + '</td>' +
      '<td>' + tablevalue.Description + '</td>';
      table.appendChild(tr);
      });
    </script>
</body>
